<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ObjectLoops</title>
</head>
<body>
  <table border="2" style ="border-collapse: collapse" id="t"\>

  <button onclick="add()">Click Me</button>


    
  
  <script>
    let listofstu = {
      1:{name: "Ram", branch: "IT"},
      2:{name: "Lakhman", branch: "CSE"},
      3:{name: "Hanuman", branch: "IT"},
      4:{name: "Bharat", branch: "CSE-DS"},
      5:{name: "Sita", branch: "CSE"}
    };

    function add(){

      for(let k in listofstu){
        let parnt = document.querySelector("#t");
        let row = document.createElement("tr");
        let col1 = document.createElement("td");
        let col2 = document.createElement("td");
        col1.innerHTML = listofstu[k]['name'];
        col2.innerHTML = listofstu[k]['branch'];
        row.append(col1);
        row.append(col2);
        parnt.append(row);
      }

    }



  </script>
</body>
</html>
